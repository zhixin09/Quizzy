<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <title>Quizzy</title>
</head>
<body>
    <!-- Main section -->
    <div class="page-container">
        <header>
            <div class="nav-bar">
                <nav>
                    <a href="#"><img class="logo" src="images/logo.svg" alt="logo"></a>
                    <ul class="nav-links">
                        <li><a href="#">Categories</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="right-bar">                        
                    <a href="#"><i class="fas fa-share-alt share-icon"></i></a>
                    <button type="button" class="btn-change" data-bs-toggle="modal" data-bs-target="#welcomeModal">Hello <span class="username"></span>!</button>
                </div>
            </div>
            <div class="banner">
                <div class="banner-title">Let's <span>Play!</span></div>
                <div class="banner-text">Choose your vehicle below.</div>
            </div>
        </header>
        <div class="wrapper">
            <div class="main-container">
                <div id="quiz-1" class="flex-item quiz-1-container unlock level-btn" data-bs-toggle="modal" data-bs-target="#quiz-modal">
                    <div class="quiz-desc-container">
                        <i id="quiz-1-icon" class="fas fa-play quiz-icon"></i>
                        <div class="quiz-info">
                            <div class="quiz-level">Level 1</div>
                            <div class="quiz-title">Bicycle</div>
                        </div>
                    </div>
                    <div class="main-img-container">
                        <img src="images/bicycle.svg" class="main-quiz-img" alt="">
                    </div>
                </div>

                <div id="quiz-2" class="flex-item quiz-2-container lock lock-2-tippy level-btn" data-bs-toggle="modal" data-bs-target="#quiz-modal">
                    <div class="quiz-desc-container">
                        <i id="quiz-2-icon" class="fas fa-lock quiz-icon"></i>
                        <div class="quiz-info">
                            <div class="quiz-level">Level 2</div>
                            <div class="quiz-title">Car</div>
                        </div>
                    </div>
                    <div class="main-img-container">
                        <img src="images/car.svg" class="main-quiz-img" alt="">
                    </div>
                </div>

                <div id="quiz-3" class="flex-item quiz-3-container lock lock-3-tippy level-btn" data-bs-toggle="modal" data-bs-target="#quiz-modal">
                    <div class="quiz-desc-container">
                        <i id="quiz-3-icon" class="fas fa-lock quiz-icon"></i>
                        <div class="quiz-info">
                            <div class="quiz-level">Level 3</div>
                            <div class="quiz-title">Plane</div>
                        </div>
                    </div>
                    <div class="main-img-container">
                        <img src="images/plane.svg" class="main-quiz-img" alt="">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="small">Copyright 2022 &#169; Quizzy Pte Ltd</div>
        </footer>
    </div>
    <!-- Welcome Section -->
    <div class="modal" id="welcomeModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" >
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="welcome-section">
                    <div class="welcome-container">
                        <svg id="rocket" viewBox="0 0 170.69 668.88">
                            <g id="Layer_2" data-name="Layer 2">
                                <g id="Layer_1-2" data-name="Layer 1">
                                    <path class="cls-100" d="M154.24,257.6c0,243.5-30.6,243.5-68.4,243.5-19.5,0-37.1,0-49.6-33.6-3.6-9.7-6.7-22.1-9.4-38.2-6-36.1-9.4-90.3-9.4-171.7a467.77,467.77,0,0,1,9.4-90.7c2.7-13.8,5.9-27.1,9.4-39.8,4.2-15.6,8.9-30.2,13.6-43.6,3.1-9,6.3-17.4,9.4-25.2C73.44,22.3,85.84,0,85.84,0S154.24,123.1,154.24,257.6Z"/><g class="cls-200">
                                    <path d="M59.24,58.2V482.8h-9.4V83.5C52.94,74.5,56.14,66,59.24,58.2Z"/></g>
                                    <circle class="cls-300" cx="83.74" cy="168.06" r="37.6"/>
                                    <path class="cls-400" d="M166.24,478.1c-8.4-20.6-19.1-24.1-26.1-23.8V451H30.54v3.3c-7-.3-17.7,3.2-26.1,23.8-13.6,33.4,8.4,90.8,8.4,90.8S1.14,488.8,40,488.3a47.83,47.83,0,0,0,12.2,11.1v21.5H115V501.4a47,47,0,0,0,15.7-13c38.9.5,27.2,80.6,27.2,80.6S179.84,511.5,166.24,478.1Z"/>
                                    <circle class="cls-400" cx="83.74" cy="168" r="29.2"/>
                                    <path class="cls-500" d="M102.84,539.5a1.38,1.38,0,0,0-1.8,2c4.2,6.5,8.2,17.5,1.8,31.7-10.6,23.6-17,35.9-17,35.9a84.49,84.49,0,0,0-12.7-27c-8.9-12.2-13.8-27.6-5.9-40.4a1.41,1.41,0,0,0-1.8-2c-9.8,5-20.7,15-21.9,34.9-.5,6.1.2,14.6,3.6,25.4,4.4,13.6,9.8,20,12.9,22.7a1.39,1.39,0,0,0,2.3-1.1c-.9-14.7,4.6-18.4,7.8-10,1.3,3.4,2,9.2,2,16.2A55.89,55.89,0,0,0,83,661.6a38.11,38.11,0,0,0,6.9,7,1.37,1.37,0,0,0,2.2-1.2c-.6-8-.1-30.9,20-58.2,18.2-25.4,11.1-44.8,8.6-50.1C116,548.9,109.34,542.9,102.84,539.5Z"/>
                                </g>
                            </g>
                        </svg>
                        <div class="welcome-title">Quizzy</div>
                        <input id="name" type="text" class="input-name" placeholder="Enter Your Name" value="">
                        <button type="submit" value="Submit" class="btn-welcome" data-bs-dismiss="modal">LETS GO!</button>
                        <div class="welcome-info small">What is Quizzy?</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Quiz Section -->
    <div class="modal" id="quiz-modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-fullscreen">
            <div id="quiz-background" class="modal-content">
                <header>
                    <div class="nav-bar">
                        <nav>
                            <a href="#"><img class="logo" src="images/logo.svg" alt="logo"></a>
                            <ul class="nav-links">
                                <li><a href="#">Categories</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </nav>
                        <div class="right-bar">                     
                            <a href="#"><i class="fas fa-share-alt share-icon"></i></a>
                            <button type="button" class="btn-change" data-bs-toggle="modal" data-bs-target="#welcomeModal">Hello <span class="username"></span>!</button>
                        </div>
                    </div>
                    <div class="back-container">
                        <div class="back-btn" data-bs-dismiss="modal">
                            <i class="fas fa-arrow-left back-icon"></i>Back
                        </div>
                    </div>
                    <div class="banner">
                        <div id="banner-title" class="banner-title"></div>
                        <div id="banner-text" class="banner-text"></div>
                    </div>
                </header>
                <div class="quiz-section">
                    <div class="quiz-img-container">
                        <img src="" alt="" class="quiz-img">
                    </div>
                    <div class="main-quiz-container">
                        <div class="quiz-question-container">
                        </div>
                    </div>
                </div>
                <footer>
                    <div class="small">Copyright 2022 &#169; Quizzy Pte Ltd</div>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
